<div id="projects" class="projectContainer">
  <h4>Portfolio</h4>
  <h1>{{"projects.featured" | translate}}</h1>
  @for (project of projects; track $index) {
  <div class="project">
    <div class="popup">
      <img src="{{project.imageUrl}}" alt="Project 1 Image" class="popupImage">
    </div>
    <div class="projectContent">
      <h3>{{project.title}}</h3>
      <p>{{project.technologies}}</p>
    </div>
  </div>
  }
</div>
